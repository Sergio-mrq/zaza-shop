<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zaza Box</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <!-- Lien autour du logo pour rediriger vers l'accueil -->
            <a href="../PARTIE ACCEUIL/accueil.html">
                <img src="../PARTIE ACCEUIL/LOGO ZAZABOX.png" alt="Zaza Box Logo" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#">Nos Box</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <h2>Contactez-nous</h2>
            <p>Vous avez des questions ou des demandes ? Remplissez le formulaire ci-dessous et nous vous répondrons dans les plus brefs délais.</p>
            
            <!-- Contact Form -->
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Envoyer <i class="fa fa-paper-plane"></i></button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Zaza Box - Tous droits réservés.</p>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
